<div class="container">
  <div class="row">
    <hr />
    <div class="col-md-9">
      <h2>List of discussions</h2>
      <ul>
        <li *ngFor="let discussion of discussions">
          <a routerLink="/view-discussion/{{discussion.id}}">{{discussion.name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-3">
      <app-side-bar></app-side-bar>
    </div>
  </div>
</div>
